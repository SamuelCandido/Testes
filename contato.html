<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
          <a href="principal.html">
            <img src="images/LogoIcone.png" alt="Ícone da Marca" class="logo-icone" />
            <img src="images/logo.png" alt="Logo Completa" class="logo-img" />
          </a>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="principal.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
        <div id="user-info" class="user-info">
          <span id="user-status">Usuário não autenticado</span>
          <div class="user-icon">
            <img src="images/user_default.png" alt="Usuário" id="user-icon" class="user-icon-img">
          </div>
          <ul class="dropdown-menu" id="dropdown-menu">
            <li id="logout-btn">Sair</li>
          </ul>
        </div>    
    </header>
    <main class="main-content">
      <section class="contact-section">
        <h1>Entre em Contato Conosco</h1>
          <form id="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group ">
                <label for="numero">WhatsApp:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <button type="submit" class="btn">Enviar</button>
          </form>
      </section>
    </main>
    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025.</p>
        <p>Samuel Jose Candido</p>
    </footer>
</body>
</html>
